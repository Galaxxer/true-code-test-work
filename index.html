    <main class="main">
        <section class="hero _container">
            <div class="hero__title">Точка назначения:</div>
            <div class="hero__logo">Марс</div>
            <div class="hero__border" aria-hidden="true"> </div>
        </section>
    </main>

    <div class="page__background-container" aria-hidden="true">
        <img class="page__background-image" src="./assets/images/background.jpg" />
        <img class="page__background-image page__background-image--filter" src="./assets/images/perlin-noise.png" />
    </div>

    <div class="popup booking" hidden>
        <div class="popup__header">
            <h2 class="popup__title">Бронирование <br> билетов</h2>
            <button class="popup__close" id="close-popup">
                <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 1.71429L1.71429 4.08718e-07L12 10.2857L10.2857 12L0 1.71429Z" fill="#D9D9D9"/>

                </svg>
            </button>
        </div>
        <div class="popup__content">
            <form action="/" class="booking__form form">

                <label class="input">
                    <span class="input__name">Дата заезда</span>
                    <input type="date" class="input__field" value="2022-05-13">
                </label>
                <label class="input">
                    <span class="input__name">Дата выезда</span>
                    <input type="date" class="input__field" value="2022-05-13">
                </label>
                <label class="input">
                    <span class="input__name">Количество</span>
                    <input type="text" class="input__field" value="1 человек">
                </label>

                <button class="form__submit">
                    Купить билеты
                </button>

            </form>
        </div>
    </div>
